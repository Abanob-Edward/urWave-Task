<div class="container mt-4">
    <div class="card">
      <div class="card-header text-white" style="background-color: #45526e;">
        <h5>Product Details</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label"><strong>Product Name:</strong></label>
          <p class="form-control-static">{{ product?.name }}</p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Price:</strong></label>
          <p class="form-control-static">{{ product?.price  }}</p>
        </div>
        <div class="mb-3">
          <label class="form-label"><strong>Description:</strong></label>
          <p class="form-control-static">{{ product?.description }}</p>
        </div>
        <button
          class="btn text-white"
          style="background-color: #45526e;"
          (click)="goBack()"
        >
          Back
        </button>
      </div>
    </div>
  </div>
